{% block content %}

{% endblock %}


  <div class="grow" ref='musicPlayer' @mouseover='expandPlayer' @mouseleave = 'shrinkPlayer'>
      <div class='shadow'>
      </div>
      <div class='shadow_overlay'>
        <div class="hover-hide"><b>Music</b></div>
            <div class="hover-content">
                <div id='music_container'>

                <a @click="playMusic(track,false)" v-for="track in tracks" style='font-size:150%;color:black;'>[{track}]<br></a>
                <a @click="playMusic(track)" v-for="track in userTracks" style='font-size:150%;color:black;'>[{track}]<br></a>
              </div>
              <div name='yetanothercontainer' style='position: absolute;bottom: 23px;right: 30px;font-size:200%'>
                  <span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span>
                  <span v-show="!isPlaying" @click="pauseOrContinueAudio" class="glyphicon glyphicon-play"  aria-hidden="true"></span>
                  <span v-show="isPlaying" @click="pauseOrContinueAudio" class="glyphicon glyphicon-pause" aria-hidden="true"></span>
                  <span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span>
                </div>
            </div>
        </div>
  </div>
</div>

<script src="/static/js/app.js"></script>
